<!DOCTYPE html>
<html>
<body>
    <div style="width: 180px; height: 180px; background-color: green; -webkit-clip-path: url(#clip); clip-path: url(#clip);"></div>
    <svg width="180" height="180">
    	<clipPath id="clip" clipPathUnits='objectBoundingBox'>
    		<circle cx=".5" cy=".5" r=".5"/>
    	</clipPath>
    </svg>
</body>
</html>
